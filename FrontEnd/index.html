<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>User Details</h2>
  <table>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>API Consumption</th>
    </tr>
    <tr>
      <td id="username"></td>
      <td id="email"></td>
      <td id="apiCount"></td>
    </tr>
  </table>

  <script>
    // Assuming you have a JavaScript variable with user data
    const userData = {
      username: "exampleUser",
      email: "user@example.com",
      apiCount: 42 // Replace with the actual API consumption count
    };

    // Populate the HTML elements with user data
    document.getElementById("username").textContent = userData.username;
    document.getElementById("email").textContent = userData.email;
    document.getElementById("apiCount").textContent = userData.apiCount;
  </script>
</body>
</html>
